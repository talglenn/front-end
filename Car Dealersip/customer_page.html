<!DOCTYPE html>

<html>
    <head>
  	<meta charset="utf-8">
  	<author name= "Talmadge Glenn"></author>
    <link rel = "stylesheet" type = "text/css" 
          href="customer_page.css">
    <script></script>
    </head>
    

    <body>

        <header>
    	   <h1>North Columbus Car Dealership</h1>
        </header>
      
        <h2>Customer</h2>           
            <form name = "myForm" action="employee_page.html">
                <fieldset>
                    <legend>Personal information:</legend>
                        <article class = "first_row">
                                First name:<br>
                            <input type="text" name="firstname" required><br>
                                Middle Initial:<br>
                            <input type="text" name="middle initial" value="" required><br>
                                Last name:<br>
                            <input type="text" name="lastname" value="" required><br>
                                ID:<br>
                            <input type="int" name="id" value="" required><br>
                        </article>  
                    
                        <article class = "second_row">
                                Address:<br>
                            <input type="text" name="address" value="" required><br>
                                City:<br>
                            <input type="text" name="city" value="" required><br>
                                State:<br>
                            <input type="text" name="state" value="" required><br>
                                Country:<br>
                            <input type="int" name="country" value="" required><br>
                        </article>  
                      
                </fieldset>
                <input class = "Submit" type="submit" value="Proceed"/>
                <input class = "Clear" type="reset" value="Clear"/>

            </form>        
        
    </body>
</html>
