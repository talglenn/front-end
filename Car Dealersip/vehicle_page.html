    <body>

        <header>
    	   <h1>North Columbus Car Dealership</h1>
        </header>
        
        <article class = "btn">
            <div id="Customer">
                <a href="customer_page.html"><p>Customer</p></a>
            </div>
        
            <div id="Employee">
                <a href="employee_page.html"><p>Employee</p></a>
            </div>

            <div id="Vehicle">
                <a href="vehicle_page.html"><p>Vehicle</p></a>
            </div>

            <div id="Paperwork">
                <a href="paperwork_page.html"><p>Paperwork</p></a>
            </div> 
        </article>
        
        <h2>Vehicle</h2>  
          
            <form action="paperwork_page.html">
                <div class="wrapper">
                    <fieldset class="Type">
                        <legend>Vehicle Type</legend>
                            <input type="radio" name="vehicle type" value="Sports Utility" > 
                            Sports Utility<br>
                            <input type="radio" name="vehicle type" value="4 Door Sedan" > 
                            4 Door Sedan<br>
                            <input type="radio" name="vehicle type" value="Pick Up Truck" > 
                            Pick Up Truck<br>
                            <input type="radio" name="vehicle type" value="2 Door Coupe" > 
                            2 Door Coupe<br>
                            <input type="radio" name="vehicle type" value="Sports Car" > 
                            Sports Car                        
                    </fieldset>

                    <fieldset class="Color">
                        <legend>Vehicle Color</legend>
                            <input type="radio" name="vehicle color" value="Black" > 
                            Black<br>
                            <input type="radio" name="vehicle color" value="Blue" > 
                            Blue<br>
                            <input type="radio" name="vehicle color" value="Gold" > 
                            Gold<br>
                            <input type="radio" name="vehicle color" value="Red" > 
                            Red<br>
                            <input type="radio" name="vehicle color" value="Green" > 
                            Green     
                    </fieldset>

                    <fieldset class=Vendor>
                        <legend>Vehicle Vendor</legend>
                            <input type="radio" name="vehicle vendor" value="Ford" > 
                            Ford<br>
                            <input type="radio" name="vehicle vendor" value="Chevy" > 
                            Chevy<br>
                            <input type="radio" name="vehicle vendor" value="Dodge" > 
                            Dodge<br>
                            <input type="radio" name="vehicle vendor" value="Toyota" > 
                            Toyota<br>
                            <input type="radio" name="vehicle vendor" value="Jeep" > 
                            Jeep<br>    
                    </fieldset>

                </div>
                <input class = "Submit" type="submit" value="Search Vehicle"/>
                <input class = "Clear" type="reset" value="Clear"/>

            </form>        
        
    </body>
</html>
